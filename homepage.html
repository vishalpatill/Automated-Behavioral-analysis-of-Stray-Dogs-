<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StrayWatch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 2s ease-in-out 2s forwards;
    }

    #intro h1 {
      font-size: 6rem;
      color: black;
      animation: zoomIn 2s ease, vanishTowards 2s ease-in-out 2s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes vanishTowards {
      to { transform: scale(0.5) translateY(-100px); opacity: 0; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 80px; /* Add space for title */
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .title {
      font-size: 4rem; /* Larger size for title */
      color: black;
      margin-bottom: 40px; /* Space between title and cards */
      font-weight: bold;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      flex-direction: row;
      opacity: 0;
      animation: fadeIn 1.5s ease-in 3s forwards;
    }

    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      width: 200px;
      text-align: center;
    }

    button:hover {
      background-color: #4caf50;
      color: white;
      transform: scale(1.1);
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .card {
      background-color: #333;
      color: white;
      width: 250px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>StrayWatch</h1>
  </div>

  <div class="content">
    <div class="title">StrayWatch</div>
    <div class="card-container">
      <div class="card" onclick="accessCamera()">Access Camera</div>
      <div class="card" onclick="viewNearby()">Stray Surveillance</div>
      <div class="card" onclick="upload()">Upload Video/Photo</div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;" />

  <script>
    let cameraStream;

    function accessCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          cameraStream = stream;

          const video = document.createElement("video");
          video.id = "cameraFeed";
          video.srcObject = stream;
          video.autoplay = true;
          video.playsInline = true;
          video.style.position = "relative";
          video.style.width = "100%";
          video.style.maxWidth = "400px";
          video.style.borderRadius = "10px";
          document.body.appendChild(video);

          const closeIcon = document.createElement("span");
          closeIcon.innerHTML = "&times;";
          closeIcon.style.position = "absolute";
          closeIcon.style.top = "10px";
          closeIcon.style.right = "20px";
          closeIcon.style.fontSize = "28px";
          closeIcon.style.cursor = "pointer";
          closeIcon.style.color = "#fff";
          closeIcon.style.zIndex = "999";
          closeIcon.onclick = closeCamera;
          document.body.appendChild(closeIcon);

          const captureBtn = document.createElement("button");
          captureBtn.innerHTML = "ðŸ“¸";
          captureBtn.style.position = "absolute";
          captureBtn.style.bottom = "40px";
          captureBtn.style.left = "50%";
          captureBtn.style.transform = "translateX(-50%)";
          captureBtn.style.fontSize = "24px";
          captureBtn.style.padding = "10px 14px";
          captureBtn.style.borderRadius = "50%";
          captureBtn.style.background = "#00bcd4";
          captureBtn.style.color = "#000";
          captureBtn.style.border = "none";
          captureBtn.style.cursor = "pointer";
          captureBtn.onclick = () => takePhoto(video);
          document.body.appendChild(captureBtn);
        })
        .catch(function (err) {
          showToast("Camera access denied: " + err.message);
        });
    }

    function closeCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
      document.getElementById("cameraFeed")?.remove();
      document.querySelector("span")?.remove();
      document.querySelector("button[innerHTML='ðŸ“¸']")?.remove();
      showToast("Camera turned off.");
    }

    function takePhoto(videoElement) {
      const canvas = document.createElement("canvas");
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        sendToBackend(blob);
      }, 'image/jpeg');
    }

    function sendToBackend(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'capture.jpg');

      fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const message = data.message || "Unknown response";
        showToast(message, data.danger ? "red" : "green");
      })
      .catch(err => {
        showToast("Error sending image: " + err.message, "red");
      });
    }

    function showToast(message, color = "#333") {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.backgroundColor = color;
      toast.style.color = "#fff";
      toast.style.padding = "12px 24px";
      toast.style.borderRadius = "8px";
      toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      toast.style.zIndex = "9999";
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    
      function upload() {
        const fileInput = document.getElementById("fileInput");
        fileInput.click();
      
        fileInput.onchange = () => {
          const file = fileInput.files[0];
          if (file) {
            const formData = new FormData();
            formData.append('file', file); // MUST match the key used in Flask
      
            fetch('http://127.0.0.1:5000/predict', {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              const message = data.message || "No message from server.";
              showToast(message, data.danger ? "red" : "green");
            })
            .catch(err => {
              showToast("Error sending file: " + err.message, "red");
            });
          }
        };
      }
      
    
  </script>
</body>
</html>
